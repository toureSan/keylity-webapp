name: Keylity â€“ Deploy Nuxt to Netlify

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Nuxt app to Netlify
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Netlify
        run: |
          npm install -g netlify-cli
          if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            SITE_ID="${{ secrets.NETLIFY_SITE_ID_PROD }}"
          elif [ "${GITHUB_REF}" = "refs/heads/develop" ]; then
            SITE_ID="${{ secrets.NETLIFY_SITE_ID_DEV }}"
          else
            echo "No matching branch for deployment."
            exit 1
          fi

          netlify deploy \
            --dir=dist \
            --site="$SITE_ID" \
            --auth="${{ secrets.NETLIFY_AUTH_TOKEN }}" \
            $( [ "${GITHUB_REF}" = "refs/heads/main" ] && echo "--prod" )
