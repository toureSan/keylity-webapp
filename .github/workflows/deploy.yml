name: Keylity â€“ Deploy Nuxt to Netlify

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Nuxt app to Netlify
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Nuxt app
        run: npm run build

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_PROD }}
        run: |
          npm install -g netlify-cli
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            SITE_ID=${{ secrets.NETLIFY_SITE_ID_PROD }}
            netlify deploy --prod --dir=.output/public --site=$SITE_ID --auth=$NETLIFY_AUTH_TOKEN
          elif [ "${{ github.ref }}" = "refs/heads/develop" ]; then
            SITE_ID=${{ secrets.NETLIFY_SITE_ID_DEV }}
            netlify deploy --dir=.output/public --site=$SITE_ID --auth=$NETLIFY_AUTH_TOKEN
          fi
